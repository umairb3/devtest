<h4>Available notes</h4>
<ul class="notes-list">
    <li ng-repeat="note in notes" ng-click="viewNote(note.id)">
        <p class="note-summary">{{ note.name }}</p>
        <p class="note-summary">{{ note.text }}</p>
        <p class="note-timedate"><i>{{ note.createdAt }}</i></p>
    </li>
</ul>
<md-button style="float:right" ng-click="newNoteView()">
    New Note
</md-button>
