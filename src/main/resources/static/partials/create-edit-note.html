<h4>Note</h4>

<form>
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="note.name" required md-maxlength="10">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" ng-model="note.text" rows="10" required md-maxlength="500">
                </textarea>
    </md-input-container>

    <div class="action-buttons">
        <md-button ng-click="save()">
            Save
        </md-button>
        <md-button ng-click="deleteNote(note.id)">
            Delete
        </md-button>
        <md-button>
            Cancel
        </md-button>
    </div>
</form>
